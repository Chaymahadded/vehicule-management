
<div *ngIf="authService.isLoggedIn()" class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Historique</h1>
    <div>
        <a (click)="aadHist()" class="btn btn-outline-primary">Ajouter</a>
    </div>
  </div>
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Cout</th>
        <th scope="col">Cout Litre</th>
        <th scope="col">Date</th>
        <th scope="col">Quantit√©</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let histCarb of hist">
        <th scope="row">{{histCarb.id}}</th>
        <td>{{histCarb.cout}} dt</td>
        <td>{{histCarb.cout_litre}} dt</td>
        <td>{{histCarb.date}}</td>
        <td>{{histCarb.quantite}} L</td>
        <td>
            <button (click)="updataHist(histCarb.id)" class="btn btn-outline-success">Modifier</button>
            <button  (click) = "deleteHist(histCarb.id)" class="btn btn-outline-danger" style="margin-left: 10px;">Supprimer</button>
        </td>

      </tr>
    </tbody>
  </table>
