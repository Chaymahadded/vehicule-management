<div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center">
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <section>
                <h1 class="heading">
                    <span>R</span>
                    <span>E</span>
                    <span>G</span>
                    <span>I</span>
                    <span>S</span>
                    <span>T</span>
                    <span>R</span>
                    <span>E</span>
                </h1>
            </section>
            <form class="container" (ngSubmit)="registre()">
                <!-- Name input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example3">Nom</label>
                    <input type="text" name="nom" [(ngModel)]="chauffeur.nom" class="form-control form-control-lg" placeholder="Entrez votre nom">
                </div>
                <!-- Prenom input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example3">Prénom</label>
                    <input type="text" name="prenom" [(ngModel)]="chauffeur.prenom" class="form-control form-control-lg" placeholder="Entrez votre prénom">
                </div>
                <!-- Email input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example3">Adresse mail</label>
                    <input type="email" name="email" [(ngModel)]="chauffeur.email"class="form-control form-control-lg" placeholder="Entrez votre adresse mail">
                </div>
                <!-- numpermis input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example3">Numéro permis</label>
                    <input type="text" name="num_permis" [(ngModel)]="chauffeur.num_permis" class="form-control form-control-lg" placeholder="Entrez votre numéro de permis">
                </div>
                <!-- Password input -->
                <div class="form-outline mb-3">
                    <label class="form-label" for="form3Example4">Mot de passe</label>
                    <input type="password" name="pwd" [(ngModel)]="chauffeur.pwd" class="form-control form-control-lg" placeholder="Entrez votre mot de passe">
                </div>
                <!-- ComfirmPassword input -->
                <div class="form-outline mb-3">
                    <label class="form-label" for="form3Example4">Comfirmer mot de passe</label>
                    <input type="password" name="cpwd" [(ngModel)]="chauffeur.cpwd" class="form-control form-control-lg" placeholder="Comfirmez votre mot de passe">
                </div>

                <div class="text-center text-lg-start mt-4 pt-2">
                    <p class="small fw-bold mt-2 pt-1 mb-3">Vous avez déjà un compte ?<a routerLink="/login">Connexion</a></p>
                    <button type="submit" class="btn" style="padding-left: 2.5rem; padding-right: 2.5rem; background-color: #B68996;">Registre</button>
                </div>
            </form>
        </div>
    </div>
</div>
