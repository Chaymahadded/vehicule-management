
<div *ngIf="authService.isLoggedIn()" class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Liste des services</h1>
    
    <div>
        <a (click)="aadService()"  class="btn btn-outline-primary">Ajouter</a>
    </div>
  </div>
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nom</th>
        <th scope="col">Cout</th>
        <th scope="col">Date </th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let service of services">
        <th scope="row">{{service.id}}</th>
        <td>{{service.nom}}</td>
        <td>{{service.cout}} dt</td>
        <td>{{service.date}}</td>
        <td>
          <button (click)="updateService(service.id)" class="btn btn-outline-success">Modifier</button>
          <button (click) = "deleteService(service.id)" class="btn btn-outline-danger" style="margin-left: 10px;">Supprimer</button>
          <button (click) = "detailService(service.id)" class="btn btn-outline-primary" style="margin-left: 10px;">DÃ©tails</button>
      </td>
      </tr>
    </tbody>
  </table>
