
<div *ngIf="authService.isLoggedIn()">
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Liste des voitures</h1>
    
    <div>
        <a (click)="aadVehicule()" class="btn btn-outline-primary">Ajouter</a>
    </div>
  </div>
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Modèle</th>
        <th scope="col">Matricule</th>
        <th scope="col">Date d'achat</th>
        <th scope="col">Kilométrage</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let vehicule of vehicules">
        <th scope="row">{{vehicule.id}}</th>
        <td>{{vehicule.model}}</td>
        <td>{{vehicule.matricule}}</td>
        <td>{{vehicule.date_achat}}</td>
        <td>{{vehicule.kilometrage}} km</td>
        <td>
            <button (click)="updateVehicule(vehicule.id)" class="btn btn-outline-success">Modifier</button>
            <button (click) = "deleteVehicule(vehicule.id)" class="btn btn-outline-danger" style="margin-left: 10px;">Supprimer</button>
            <button (click) = "detailVehicule(vehicule.id)" class="btn btn-outline-primary" style="margin-left: 10px;">Détails</button>
        </td>

      </tr>
    </tbody>
  </table>
</div>
