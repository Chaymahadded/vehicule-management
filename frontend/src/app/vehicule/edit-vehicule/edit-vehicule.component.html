
<div *ngIf="authService.isLoggedIn()">
    <h3>Modifier Voiture</h3>
    <div class="container col-md-6">
        <form (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label for="model" class="form-label">Modèle</label>
                <input type="text" id="model" name="model" [(ngModel)]="vehicule.model" class="form-control" >
            </div>
            <div class="mb-3">
                <label for="matricule" class="form-label">Matricule</label>
                <input type="number" id="matricule" name="matricule" [(ngModel)]="vehicule.matricule" class="form-control">
            </div>
            <div class="mb-3">
                <label for="date_achat" class="form-label">Date d'achat</label>
                <input type="date" id="date_achat" name="date_achat" [(ngModel)]="vehicule.date_achat" class="form-control">
            </div>
            <div class="mb-3">
                <label for="kilometrage" class="form-label">Kilométrage</label>
                <input type="number" id="kilometrage" name="kilometrage" [(ngModel)]="vehicule.kilometrage" class="form-control">
            </div>
            <button type="submit" class="btn btn-outline-success">Modifier</button>
        </form>
    </div>
</div>
